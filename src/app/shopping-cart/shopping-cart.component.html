<h1>Shopping Cart</h1>
<ng-container *ngIf = "cart$ | async as cart">

    <p>you have {{ cart.totalItemsCount }} items in your Shopping Cart
    <button *ngIf="cart.items.length" class="btn btn-light btn-sm" (click)="clearCart()">
        Clear Shopping Cart
    </button>
    </p> 

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of cart.items">
                <td>{{item.product.title}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.totalPrice | currency: "₹."}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>

                <th>Total</th>
                <th>{{cart.totalItemsCount}}</th>
                <th>{{cart.totalPrice | currency: "₹."}}</th>
            </tr>
        </tfoot>
    </table>
    
    <a *ngIf="cart.items.length" 
    routerLink = "/check-out"
    class="btn btn-primary" >
        Check-Out
    </a>

</ng-container>
